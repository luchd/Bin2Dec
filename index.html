<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bin2Dec</title>
</head>
<body>
    <h1>Welcome to Bin2Dec</h1>
    <section>
        <div>
            <label for="bin">Binary Number: </label>
            <input id="bin" type="text" placeholder="Enter a binary number here">
        </div>
        <div>
            <button>Convert to Decimal</button>
        </div>
        <div>
            <label for="dec">Decimal Number: </label>
            <input id="dec" type="text">
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
